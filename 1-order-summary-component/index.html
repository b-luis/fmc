<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <img class="order--success-image" src="images/illustration-hero.svg" alt="">

    <div class="order--section">
      <h1>Order Summary</h1>
      <p class="order--description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <section class="order--payment">
        <img class="order--image" src="images/icon-music.svg" alt="">

        <div class="order--plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>

        <a class="order--change" href="#">Change</a>
      </section>

      <button class="btn payment">Proceed to Payment</button>
      <button class="btn cancel">Cancel Order</button>

    </div>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/" target="_blank">b-luis</a>.
  </footer>

</body>

</html>
